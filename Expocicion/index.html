<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expocición</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/binario.js"></script>
    <script type="text/javascript" src="./js/decimal.js"></script>
    <script type="text/javascript" src="./js/validar.js"></script>
    <LINK REL=StyleSheet HREF="./css/index.css" TYPE="text/css" MEDIA=screen>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form name="miformulario">
                    <br><br><br>
                    <div id="div1" class="col-lg-12"><h2>CONVERTIDOR</h2></div><br>
                    <div class="col-lg-12"><h3>Binario a decimal</h3></div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="">Binario</label>
                            <input type="text" class="form-control" name="sg1" id="binario" placeholder="Ingrese número...">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="">Decimal</label>
                            <input type="text" class="form-control" readonly="" id="entero" placeholder="Resultado">
                        </div>
                    </div>
                    
                    <div class="col-lg-12"><h3>Convertir decimal a binario</h3></div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="">Decimal</label>
                            <input type="text" class="form-control" name="sg2" id="decimal" placeholder="Ingrese número...">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="">Binario</label>
                            <input type="text" class="form-control" readonly="" id="binario2" placeholder="Resultado">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
